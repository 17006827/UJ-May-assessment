<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basil Curriculum Vitae</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Materialize CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bg-grey {
            background-color: black;
            padding: 6px;
        }
        .center {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <section class="container">
        <section class="divider"></section>
        <div class="row">
            <div class="col s12 center bg-grey">
                <h1>{{user.fullName}}</h1>
            </div>
        </div>
    </section>
    <div>
        <div class="section">
            <section class="container">
                <div class="row">
                    <div class="col s12 m6">
                        <h2>{{user.fullName}}</h2>
                    </div>
                    <div class="col s12 m6">
                        <img src="images/{{user.photo}}" alt="Profile Picture" class="responsive-img circle" width="200">
                    </div>
                </div>
            </section>
            <section class="container">
                <section class="divider"></section>
                <div class="row">
                    <div class="col s12">
                        <h2>{{profile.title}}</h2>
                        <p>{{profile.description}}</p>
                    </div>
                </div>
            </section>
            <section class="container">
                <section class="divider"></section>
                <div class="row">
                    <div class="col s12 m6">
                        <h2>{{contact.title}}</h2>
                        <p>{{contact.phone}}</p>
                        <p>{{contact.email}}</p>
                        <p>{{contact.address}}</p>
                    </div>
                </div>
            </section>
            <section class="container">
                <section class="divider"></section>
                <div class="row">
                    <div class="col s12">
                        <h2>{{education.title}}</h2>
                        <h3>{{education.institutionName}}</h3>
                    </div>
                </div>
            </section>
            <section class="container">
                <div class="row">
                    <div class="col s12 m6">
                        <p>{{education.description1}}</p>
                        <p>{{education.description2}}</p>
                        <p>{{education.description3}}</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Import Materialize JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Your script for template rendering goes here -->
</body>
</html>
